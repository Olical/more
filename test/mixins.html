<!DOCTYPE html>
<html>
	<head>
		<title>More grid</title>
		<link rel='stylesheet/less' type='text/css' href='mixins.less' />
	</head>
	
	<body>
		<div class='container'>
			<div class='sixteen columns'>
				<h1>Vendors</h1>
			</div>
			
			<div class='eight columns'>
				<div class='test' id='border-radius'><p>border-radius</p></div>
				<div class='test' id='box-shadow'><p>box-shadow</p></div>
				<div class='test' id='column-count'><p>column-count</p></div>
				<div class='test' id='column-gap'><p>column-gap</p></div>
			</div>
			
			<div class='eight columns'>
				<div class='test' id='box-sizing'><p>box-sizing</p></div>
				<div class='test' id='transition'><p>transition</p></div>
				<div class='test' id='transform'><p>transform</p></div>
				<div class='test' id='opacity'><p>opacity</p></div>
			</div>
		</div>
		
		<script type='text/javascript' src='less.min.js'></script>
	</body>
</html>
